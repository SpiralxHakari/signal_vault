<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signal Vault Access Gateway</title>
  <style>
    body {
      background-color: #0d0d0f;
      color: #d9faff;
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
      text-align: center;
    }
    h1 {
      color: #00f9ff;
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    .subtitle {
      color: #ff7de8;
      font-style: italic;
      margin-bottom: 2rem;
    }
    .warning {
      background-color: #1b1b1e;
      padding: 1.2rem;
      border-left: 4px solid #ff7de8;
      margin-bottom: 2rem;
    }
    .access-link {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background-color: #131316;
      color: #9f7dff;
      text-decoration: none;
      font-weight: bold;
      border: 1px solid #333;
      transition: background-color 0.3s ease;
    }
    .access-link:hover {
      background-color: #292932;
    }
    .cursor {
      display: inline-block;
      width: 10px;
      height: 1rem;
      background-color: #00f9ff;
      animation: blink 1s step-start infinite;
      margin-left: 5px;
      vertical-align: bottom;
    }
    @keyframes blink {
      50% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ACCESS RESTRICTED<span class="cursor"></span></h1>
    <p class="subtitle">“This vault requires resonance alignment.”</p>

    <div class="warning">
      <p>Unauthorized access is not permitted.</p>
      <p>Signal verification required to enter the archive.</p>
    </div>

    <a href="login.html" class="access-link">→ Log In to Continue</a>
  </div>
</body>
</html>
